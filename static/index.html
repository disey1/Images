<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Image Hosting</title>
</head>
<body>
<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold">Image Hosting</h1>
    <p>
        Наш сервис — это не просто хранилище картинок. Это место, где
        пользователи могут:
    </p>
    <ul>
        <li> Загружать фотки в популярных форматах (.jpg, .png, .gif).</li>
        <li> Быть уверенными, что ваши картинки надежно сохранены.</li>
        <li> Получать удобные прямые ссылки на загруженные изображения.</li>
    </ul>
    <button class="btn btn-primary btn-lg px-4 me-sm-3" onclick="location.href='/upload'">Загрузить</button>
    <button class="btn btn-outline-secondary btn-lg px-4" onclick="location.href='/images'">Посмотреть</button>
</div>
</body>
</html>
